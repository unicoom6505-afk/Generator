        const today = new Date().toISOString().slice(0, 10);

        electionTypeSelect.addEventListener('change', (e) => {

            candidateSelect.disabled = false;
            manufacturerSelect.disabled = false;

        /**
         * Заполняет выпадающий список данными.
         * @param {HTMLSelectElement} dropdown - Элемент select.
         * @param {Array} data - Массив объектов с данными.
         * @param {string} textKey - Ключ для текста опции.
         * @param {string} valueKey - Ключ для значения опции.
         */
        function populateDropdown(dropdown, data, textKey, valueKey) {
            dropdown.innerHTML = '<option value="none" disabled selected>Выберите...</option>';
            data.forEach(item => {
                const option = document.createElement('option');
                option.textContent = item[textKey];
                option.value = JSON.stringify(item); // Сохраняем весь объект в value
                dropdown.appendChild(option);
            });
        }

        /**

         * @param {string} dateString - Строка даты в формате YYYY-MM-DD.
         * @returns {string} - Строка даты в формате ДД.ММ.ГГГГ.
         */
        function formatDate(dateString) {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            return `${day}.${month}.${year}`;
        }

            const orderNumber = orderNumberInput.value.trim() || '?';

            const manufactureDate = manufactureDateInput.value.trim() ? formatDate(manufactureDateInput.value) : '?';

            // Замена плейсхолдеров
            let output = template.replace(/{manufacturer_data}/g, selectedManufacturer.details);
            output = output.replace(/{election_type_nom}/g, electionTypes[selectedElectionType].nom);
            output = output.replace(/{election_type_gen}/g, electionTypes[selectedElectionType].gen);
            output = output.replace(/{candidate_nom}/g, selectedCandidate.nominative);
            output = output.replace(/{candidate_gen}/g, selectedCandidate.genitive);
            output = output.replace(/{order_number}/g, orderNumber);
            output = output.replace(/{circulation}/g, circulation);
            output = output.replace(/{date_of_manufacture}/g, manufactureDate);

            // Отображение результата
            outputTextarea.value = output;
            outputContainer.classList.remove('hidden');
            copyBtn.disabled = false;
        });

        // Обработчик клика по кнопке "Копировать"
        copyBtn.addEventListener('click', () => {
            outputTextarea.select();
            document.execCommand('copy');
            showModal('Выходные данные скопированы в буфер обмена!');
        });

        // Обработчик клика по кнопке "Закрыть"
        closeBtn.addEventListener('click', () => {
            outputContainer.classList.add('hidden');
        });

        /**
         * Показывает всплывающее окно с сообщением.
         * @param {string} message - Сообщение для отображения.
         */
        function showModal(message) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50';
            modal.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                    <p class="text-gray-800 mb-4">${message}</p>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        ОК
                    </button>
                </div>
            `;
            document.body.appendChild(modal);

            const closeButton = modal.querySelector('button');
            closeButton.addEventListener('click', () => {
                document.body.removeChild(modal);
            });
        }
    </script>
</body>
</html>
